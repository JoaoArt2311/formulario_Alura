<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participe da pesquisa cultural do culturama">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Pesquisa Culturama 2025">
    <meta property="og:description" content="Compartilhe sua Opinião">
    <meta property="og:image" content="https://joaoart2311.github.io/formulario_Alura/complementos/logo-culturama.png"><br> 
    <link rel="stylesheet" href="CSS/styles_index.css">
    <link rel="shortcut icon" href="complementos/culturama-favico.png" type="image/x-icon">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <title>Formulario Culturama</title>
</head>
<body>
    <main>
        <header>
            <img src="complementos/logo-culturama.png" alt="logo-culturama">
        </header>
        <h1>Pesquisa Online</h1>
        <section>
            <form action="sucesso.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
        
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>
                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthday">Data de Nascimento</label>
                    <input id="birthday" type="date" name="userBirthDay">
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>
                    <label for="telephone">Telefone</label>
                    <input id="telephone" type="tel" name="userTelephone" pattern="[0-9]{11}" placeholder="DDD + numeros ('Sem Espaço e Hifen')" aria-describedby="phoneHelp">
                    <small id="phoneHelp">Preencha com 11 digitos no formato: DDD + número sem espaço e Hifen</small>
                    <br>
                    <label for="photo">Upload de Foto</label>
                    <input id="photo" type="file" accept="image/*" name="userPhoto" aria-describedby="imageHelp">
                    <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Perfil</legend>
                    <p>Gênero</p>
                    <input id="fem" type="radio" name="userGender" value="feminino">
                    <label for="fem">Feminino</label>
                    <input id="masc" type="radio" name="userGender" value="masculino">
                    <label for="masc">Masculino</label>
                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não Informa</label>
                    <br>
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil" name="marialStatus" >
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="união-estavel">União Estavel</option>
                    </select>
                    <br>
                    <label for="estado">Estados:</label>
                    <select id="estado" name="userState" required>
                        <option value="notInformed">Selecione...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value=goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                    <label for="cidade">Cidade: </label>
                    <input id="cidade" type="text" name="userCity">
        
                </fieldset>
                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes Sociais: </p>
                    <input id="instagram" type="checkbox" name="social" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input id="facebook" type="checkbox" name="social" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input id="snapchat" type="checkbox" name="social" value="snapchat">
                    <label for="snapchat">SnapChat</label>
                    <br>
                    <input id="x" type="checkbox" name="social" value="x">
                    <label for="x">X</label>
                    <br>
                    <input id="linkedin" type="checkbox" name="social" value="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>
                    <label for="musicStyle">Estilo Musical</label>
                    <input list="styleType" id="musicStyle" name="musicStyle" type="text">
                    <datalist id="styleType">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Sertanejo">
                    </datalist>
                    <br>
                    <label for="userColor">Cor Favorita</label>
                    <input type="color" name="userColor" id="userColor">
                </fieldset>
                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que achou do nosso serviço ?</p>
                    <input type="radio" name="userStatus" id="status" value="otima">
                    <label for="status">Ótimo</label>
                    <br>
                    <input type="radio" name="userStatus" id="status" value="boa">
                    <label for="status">Boa</label>
                    <br>
                    <input type="radio" name="userStatus" id="status" value="regular">
                    <label for="status">Regular</label>
                    <br>
                    <input type="radio" name="userStatus" id="status" value="ruim">
                    <label for="status">Ruim</label>
                    <br>
                    <label for="descrition">Escreva sua Opinião</label>
                    <br>
                    <textarea name="userComent" id="descrition"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Confirmações</legend>
                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="confirm" aria-label="Você aceita particiar da pesquisa?" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
                    <br>
                    <input type="checkbox" name="userGetResult" id="getResult" value="confirm"  aria-label="Deseja receber resultado por email?">
                    <label for="userLgpdTerm">Desejo receber o resultado por email.</label>
                </fieldset>
                <button type="submit" aria-label="Enviar dados do formulário">Enviar</button>
                <button type="reset" aria-label="Limpar dados do formulário">Limpar</button>
        
                </button>
            </form>
        </section>
    </main>
</body>
</html>
